<!DOCTYPE html>
<html>
<head>
    <title>jQuery special event API on hammerjs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="lib/hammer.js"></script>
    <script src="lib/jquery.specialevent.hammer.js"></script>
    <style>
        #content {
          height: 100%;
          text-align: center;
          font-size: 3em;
          width: 100%;
          background: white;
          font-family: Helvetica, sans-serif;
        }
        #container {
          position: absolute;
          top: 0;
          bottom: 0;
          left: 0;
          right: 0;
          background: #eee;
          overflow: hidden;
        }
        #output {
          position: absolute;
          left: 0;
          right: 0;
          bottom: 0;
          height: 25%;
          background: rgba(255,255,255,0.4);
          padding-left: 40px;
        }

        .dummy-data td {
          width: 300px;
          height: 300px;
          background: #ffe;
        }
        .dummy-data th {
          background: #332;
          color: white;
          line-height: 2em;
        }
    </style>
</head>
<body>
    <div id="container">
      <div id="content">
        <table class="dummy-data">
          <tr>
            <th>date/price</th><th>&lt;100</th><th>&lt;150</th><th>&lt;200</th><th>&lt;250</th><th>&lt;300</th><th>&lt;350</th><th>&lt;400</th><th>&lt;450</th><th>&lt;500</th>
          </tr>
          <tr><th></th><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
          <tr><th></th><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
          <tr><th></th><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
          <tr><th></th><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        </table>
      </div>
    </div>
    <div id="output">
    </div>
    <script>
        (function ($) {
            var $sw = $('#content'),
                $output = $('#output');

                /*
            $sw.on('hold tap swipe doubletap transformstart transform transformend dragstart drag dragend swipe release', function (event) {
                //event.preventDefault();

                $output.prepend("Type: " + event.type + ", Fingers: " + event.touches.length + ", Direction: " + event.direction + "<br/>");
                console.log(event);
            });
            */

            $sw.on('transform', function (event) {
              $output.prepend("rotation: "+ event.rotation +"<br/>");
              console.log(event);
              $sw.css("-webkit-transform", "rotateZ("+event.rotation+"deg)");
            });

            $sw.on('transformend', function(event) {
              $output.prepend("transformend"+"<br/>");
              console.log(event);
            });


            // this is how you unbind an event
            /*$sw.on('swipe', function (event) {
                event.preventDefault();

                $sw.off('tap');
            });*/
        }(jQuery));
    </script>
</body>
</html>
